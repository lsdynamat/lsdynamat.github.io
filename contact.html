<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • LS-DYNA Material Hub</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="siteHeader">
    <div class="wrap headerRow">
      <a class="brand" href="./index.html">LS-DYNA Material Hub</a>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./library.html">Library</a>
        <a href="./generator.html">Generator</a>
        <a href="./about.html">About</a>
        <a class="active" href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 class="h1">Contact</h1>
      <p class="muted">Stored locally (you can submit multiple times).</p>

      <div class="grid2">
        <div class="inputs">
          <div class="inputCard">
            <div class="inputLabel">Name</div>
            <input class="input" id="name" placeholder="Your name" />
          </div>
          <div class="inputCard">
            <div class="inputLabel">Email</div>
            <input class="input" id="email" placeholder="you@example.com" />
          </div>
          <div class="inputCard">
            <div class="inputLabel">Message</div>
            <textarea class="textarea" id="message" rows="6" placeholder="Feedback..."></textarea>
          </div>
          <div class="row">
            <button class="btn primary" id="btnSend">Send</button>
            <button class="btn" id="btnClear">Clear</button>
            <button class="btn danger" id="btnReset">Reset history</button>
          </div>
          <div class="muted" id="status">—</div>
        </div>

        <div>
          <h2 class="h2">History</h2>
          <div id="history" class="listCards"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="siteFooter">
    <div class="wrap muted">© <span id="year"></span> LS-DYNA Material Hub</div>
  </footer>

  <script type="module" src="./assets/js/pages/contact.js"></script>
</body>
</html>
