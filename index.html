<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LS-DYNA Material Hub</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="wrap topbar-row">
      <a class="logo" href="./index.html">LS-DYNA Material Hub</a>
      <div class="nav">
        <a class="active" href="./index.html">Home</a>
        <a href="./library.html">Library</a>
        <a href="./generator.html">Generator</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1 class="title">Material Library</h1>
      <p class="sub">Browse models and generate LS-DYNA keyword cards. Modular generators (safe add/upgrade).</p>

      <div class="stats">
        <div class="stat">
          <div class="stat-label">Total models</div>
          <div class="stat-value" id="statTotal">—</div>
        </div>
        <div class="stat">
          <div class="stat-label">Concrete models</div>
          <div class="stat-value" id="statConcrete">—</div>
        </div>
        <div class="stat">
          <div class="stat-label">Last update</div>
          <div class="stat-value" id="statLastUpdate">—</div>
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <a class="btn primary" href="./generator.html">Open Generator</a>
        <a class="btn" href="./library.html">Open Library</a>
      </div>

      <div class="small" id="homeChangelog">—</div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="row between">
        <h2 class="h2">Catalog</h2>
        <input class="input" id="homeSearch" placeholder="Quick search..." />
      </div>
      <div class="grid" id="homeCatalog"></div>
    </div>
  </div>

  <div class="footer">
    <div class="wrap small">© <span id="year"></span> LS-DYNA Material Hub</div>
  </div>

  <script type="module" src="./assets/js/pages/home.js"></script>
</body>
</html>
