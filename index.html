    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./" class="flex items-center gap-3">

    <div class="max-w-6xl mx-auto px-4 py-12 grid lg:grid-cols-2 gap-10 items-start">

        <a href="./library/" class="text-sm px-3 py-2 rounded-xl border bg-white hover:bg-slate-50">
