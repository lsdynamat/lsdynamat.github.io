<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library • LS-DYNA Material Hub</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar-row">
      <a class="logo" href="./index.html">LS-DYNA Material Hub</a>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a class="active" href="./library.html">Library</a>
        <a href="./generator.html">Generator</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="pagehead">
      <div>
        <h1>Material library</h1>
        <div class="small">Find a model → open Details / sample / generator.</div>
      </div>
    </div>

    <div class="toolbar card">
      <div class="row gap wrapline">
        <div class="field">
          <label>Search</label>
          <input id="q" placeholder="e.g., Johnson-Cook, MAT_015, concrete, rubber..." />
        </div>

        <div class="field">
          <label>Category</label>
          <select id="cat">
            <option value="">All</option>
          </select>
        </div>

        <div class="field">
          <label>Sort</label>
          <select id="sort">
            <option value="mat">MAT number</option>
            <option value="name">Name</option>
            <option value="updatedAt">Updated</option>
          </select>
        </div>

        <div class="row gap" style="align-items:flex-end;">
          <button class="btn" id="btnReset">Reset</button>
        </div>
      </div>
    </div>

    <div id="resultMeta" class="small" style="margin:10px 0 8px;">—</div>
    <div id="list" class="grid"></div>
  </main>

  <footer class="footer">
    <div class="wrap small">© <span id="year"></span> LS-DYNA Material Hub</div>
  </footer>

  <script type="module" src="./assets/js/pages/library.js"></script>
</body>
</html>
