<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library | LS-DYNA Material Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/site.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B5EWJGRS5S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B5EWJGRS5S');
  </script>
</head>

<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../" class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-blue-600 text-white grid place-items-center font-bold">LS</div>
        <div class="leading-tight">
          <div class="font-semibold">LS-DYNA Material Hub</div>
          <div class="text-xs text-slate-500">Material Models</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a class="text-slate-700 hover:text-slate-900" href="../">Home</a>
        <a class="font-semibold text-blue-600" href="./">Library</a>
        <a class="text-slate-700 hover:text-slate-900" href="../pages/about.html">About</a>
        <a class="text-slate-700 hover:text-slate-900" href="../pages/contact.html">Contact</a>
        <a class="text-slate-700 hover:text-slate-900" href="../pages/contribute.html">Contribute</a>
      </nav>

      <a href="../" class="text-sm px-3 py-2 rounded-lg border bg-white hover:bg-slate-50">← Back</a>
    </div>
  </header>

  <section class="max-w-6xl mx-auto px-4 pt-8 pb-4">
    <h1 class="text-2xl md:text-3xl font-extrabold">Material Models</h1>
    <p class="text-sm text-slate-500 mt-1" id="countText">—</p>
  </section>

  <section class="max-w-6xl mx-auto px-4 pb-6">
    <div class="bg-white rounded-2xl border shadow-sm p-4 md:p-5">
      <div class="grid md:grid-cols-12 gap-3 items-end">
        <div class="md:col-span-7">
          <label class="text-xs font-semibold text-slate-600">Search</label>
          <input id="q" type="text"
                 placeholder="Name, MAT, summary, tags…"
                 class="mt-1 w-full px-4 py-3 rounded-xl border bg-white outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div class="md:col-span-3">
          <label class="text-xs font-semibold text-slate-600">Category</label>
          <select id="cat" class="mt-1 w-full px-3 py-3 rounded-xl border bg-white">
            <option value="">All</option>
          </select>
        </div>

        <div class="md:col-span-1">
          <label class="text-xs font-semibold text-slate-600">Sort</label>
          <select id="sort" class="mt-1 w-full px-3 py-3 rounded-xl border bg-white">
            <option value="popular">Popular</option>
            <option value="name">Name</option>
            <option value="mat">MAT</option>
          </select>
        </div>

        <div class="md:col-span-1 flex md:justify-end">
          <button id="clearBtn" class="w-full md:w-auto px-3 py-3 rounded-xl border bg-white hover:bg-slate-50 text-sm">
            Clear
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="max-w-6xl mx-auto px-4 pb-16">
    <div id="modelsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <script src="../assets/library.js"></script>
</body>
</html>
