<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Material Library | LS-DYNA Material Hub</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="../">
      <div class="logo">LS</div>
      <div class="brand-text">
        <div class="brand-title">LS-DYNA Material Hub</div>
        <div class="brand-sub">Material Models</div>
      </div>
    </a>

    <nav class="nav">
      <a class="nav-link" href="../">Home</a>
      <a class="nav-link active" href="./">Material Library</a>
      <a class="nav-link" href="../generator/">Keyword Generator</a>
    </nav>

    <div class="cta">
      <a class="btn btn-ghost" href="../generator/">Open generator →</a>
    </div>
  </header>

  <main class="page">
    <div class="page-head">
      <div>
        <h1>Material Models</h1>
        <!-- QUAN TRỌNG: countText -->
        <p class="sub" id="countText">Loading…</p>
      </div>

      <div class="tools">
        <!-- QUAN TRỌNG: q -->
        <input id="q" class="input" placeholder="Search by name, MAT number, keyword…" />

        <!-- QUAN TRỌNG: cat -->
        <select id="cat" class="select">
          <option value="">All categories</option>
        </select>

        <!-- QUAN TRỌNG: sort -->
        <select id="sort" class="select">
          <option value="mat">Sort: MAT</option>
          <option value="name">Sort: Name</option>
          <option value="category">Sort: Category</option>
        </select>
      </div>
    </div>

    <!-- QUAN TRỌNG: grid -->
    <div class="grid" id="grid"></div>

    <footer class="footer">
      <div>© <span id="year"></span> LS-DYNA Material Hub</div>
    </footer>
  </main>

  <script src="../assets/library.js"></script>
</body>
</html>
