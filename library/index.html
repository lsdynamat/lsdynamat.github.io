<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material Models | LS-DYNA Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* line clamp nhẹ (không cần plugin Tailwind) */
    .clamp-3{
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:3;
      overflow:hidden;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- Top bar -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../" class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-blue-600 text-white grid place-items-center font-bold">LS</div>
        <div class="leading-tight">
          <div class="font-semibold">LS-DYNA Hub</div>
          <div class="text-xs text-slate-500">Material Models</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a class="text-slate-700 hover:text-slate-900" href="../">Trang chủ</a>
        <a class="font-semibold text-blue-600" href="./">Thư viện Vật Liệu</a>
      </nav>

      <a href="../" class="text-sm px-3 py-2 rounded-lg border bg-white hover:bg-slate-50">
        ← Về trang chủ
      </a>
    </div>
  </header>

  <!-- Page header -->
  <section class="max-w-6xl mx-auto px-4 pt-8 pb-4">
    <h1 class="text-2xl md:text-3xl font-extrabold">Material Models</h1>
    <p class="text-sm text-slate-500 mt-1" id="countText">Đang tải…</p>
  </section>

  <!-- Controls -->
  <section class="max-w-6xl mx-auto px-4 pb-6">
    <div class="bg-white rounded-2xl border shadow-sm p-4 md:p-5">
      <div class="grid md:grid-cols-12 gap-3 items-end">
        <div class="md:col-span-5">
          <label class="text-xs font-semibold text-slate-600">Tìm kiếm</label>
          <input id="q" type="text"
                 placeholder="Tên, MAT number, mô tả, tag…"
                 class="mt-1 w-full px-4 py-3 rounded-xl border bg-white outline-none focus:ring-2 focus:ring-blue-200">
        </div>

        <div class="md:col-span-2">
          <label class="text-xs font-semibold text-slate-600">Loại vật liệu</label>
          <select id="cat" class="mt-1 w-full px-3 py-3 rounded-xl border bg-white">
            <option value="">Tất cả</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="text-xs font-semibold text-slate-600">Độ phức tạp</label>
          <select id="level" class="mt-1 w-full px-3 py-3 rounded-xl border bg-white">
            <option value="">Tất cả</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="text-xs font-semibold text-slate-600">Sắp xếp</label>
          <select id="sort" class="mt-1 w-full px-3 py-3 rounded-xl border bg-white">
            <option value="popular">Phổ biến nhất</option>
            <option value="name">Tên (A→Z)</option>
            <option value="mat">MAT (tăng dần)</option>
          </select>
        </div>

        <div class="md:col-span-1 flex md:justify-end">
          <button id="clearBtn" class="w-full md:w-auto px-3 py-3 rounded-xl border bg-white hover:bg-slate-50 text-sm">
            Xóa lọc
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Grid (ở dưới hiện tất cả mô hình) -->
  <section class="max-w-6xl mx-auto px-4 pb-16">
    <div id="modelsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <script>
    const grid = document.getElementById("modelsGrid");
    const countText = document.getElementById("countText");

    const qEl = document.getElementById("q");
    const catEl = document.getElementById("cat");
    const levelEl = document.getElementById("level");
    const sortEl = document.getElementById("sort");
    const clearBtn = document.getElementById("clearBtn");

    let allModels = [];

    function norm(s){ return (s || "").toString().toLowerCase().trim(); }
    function matNumber(matStr){
      // "*MAT_024" -> 24
      const m = (matStr || "").match(/(\d+)/);
      return m ? parseInt(m[1], 10) : 0;
    }

    function badge(text, cls) {
      return `<span class="px-2 py-1 text-xs rounded-full border ${cls}">${text}</span>`;
    }

    function levelBadge(level){
      if (level === "Đơn giản") return badge(level, "bg-green-50 border-green-200 text-green-700");
      if (level === "Trung bình") return badge(level, "bg-yellow-50 border-yellow-200 text-yellow-700");
      return badge(level, "bg-red-50 border-red-200 text-red-700");
    }

    function card(m) {
      const tags = (m.tags || []).slice(0, 3).map(t => badge(t, "bg-white")).join("");
      const category = badge(m.category, "bg-slate-50");
      const lvl = levelBadge(m.level);

      return `
        <article class="bg-white rounded-2xl border shadow-sm p-5 flex flex-col gap-3">
          <div class="flex flex-wrap gap-2">
            ${category}
            ${lvl}
          </div>

          <div>
            <h3 class="font-extrabold text-lg leading-snug">${m.name}</h3>
            <div class="text-sm text-slate-500">${m.mat}</div>
          </div>

          <p class="text-sm text-slate-600 clamp-3">${m.desc || ""}</p>

          <div class="flex flex-wrap gap-2">${tags}</div>

          <div class="mt-auto pt-1">
            <a class="w-full inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl border bg-white hover:bg-slate-50"
               href="${m.url || "#"}">
              Xem chi tiết →
            </a>
          </div>
        </article>
      `;
    }

    function render(list) {
      grid.innerHTML = list.map(card).join("");
      countText.textContent = `Hiển thị ${list.length} trên ${allModels.length} models`;
    }

    function populateFilters(models){
      // categories
      const cats = Array.from(new Set(models.map(m => m.category))).sort();
      cats.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        catEl.appendChild(opt);
      });

      // levels
      const levels = Array.from(new Set(models.map(m => m.level))).sort((a,b)=>{
        const order = {"Đơn giản":1,"Trung bình":2,"Phức tạp":3};
        return (order[a]||99) - (order[b]||99);
      });
      levels.forEach(l => {
        const opt = document.createElement("option");
        opt.value = l;
        opt.textContent = l;
        levelEl.appendChild(opt);
      });
    }

    function apply(){
      const q = norm(qEl.value);
      const cat = catEl.value;
      const lvl = levelEl.value;
      const sort = sortEl.value;

      let list = allModels.slice();

      if (cat) list = list.filter(m => m.category === cat);
      if (lvl) list = list.filter(m => m.level === lvl);

      if (q){
        list = list.filter(m => {
          const hay = [
            m.name, m.mat, m.desc,
            (m.tags || []).join(" ")
          ].map(norm).join(" | ");
          return hay.includes(q);
        });
      }

      if (sort === "name"){
        list.sort((a,b) => norm(a.name).localeCompare(norm(b.name)));
      } else if (sort === "mat"){
        list.sort((a,b) => matNumber(a.mat) - matNumber(b.mat));
      } else {
        // popular (score desc)
        list.sort((a,b) => (b.popularity||0) - (a.popularity||0));
      }

      render(list);
    }

    function clearAll(){
      qEl.value = "";
      catEl.value = "";
      levelEl.value = "";
      sortEl.value = "popular";
      apply();
    }

    async function init() {
      const res = await fetch("../data/materials.json");
      allModels = await res.json();

      populateFilters(allModels);

      // yêu cầu của bạn: “ở dưới hiện tất cả mô hình”
      render(allModels);

      // bật filter/search
      qEl.addEventListener("input", apply);
      catEl.addEventListener("change", apply);
      levelEl.addEventListener("change", apply);
      sortEl.addEventListener("change", apply);
      clearBtn.addEventListener("click", clearAll);
    }

    init().catch(() => {
      countText.textContent = "Không tải được dữ liệu materials.json (kiểm tra đường dẫn).";
    });
  </script>
</body>
</html>
