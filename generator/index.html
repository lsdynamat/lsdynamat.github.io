  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold">Keyword Generator</h1>
        <div id="unitRibbon" class="mt-3 hidden inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white">
          <span class="text-xs font-semibold uppercase tracking-wide text-slate-500">Units</span>
          <span id="unitText" class="text-sm font-semibold"></span>
        </div>
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="presetNormal" class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">Preset: Normal</button>
        <button id="presetHigh" class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">Preset: High-strength</button>
        <button id="copyBtn" class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">Copy</button>

      </div>
    </div>

    <div class="mt-6 bg-white border rounded-2xl p-4">
      <label class="text-sm font-semibold text-slate-700">Model</label>
      <select id="modelSel" class="mt-2 w-full px-3 py-2 rounded-xl border bg-white"></select>
    </div>

    <div class="mt-6 grid lg:grid-cols-2 gap-6 items-start">
      <section class="bg-white border rounded-2xl p-5">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <div class="font-extrabold">Inputs</div>
          <div class="text-xs text-slate-500" id="inputHint"></div>
        </div>
        <div class="mt-4 grid md:grid-cols-2 gap-4" id="formWrap"></div>
      </section>

      <section class="bg-white border rounded-2xl overflow-hidden shadow-sm">
        <div class="px-5 py-3 border-b bg-slate-50 flex items-center justify-between">
          <div class="font-extrabold">Preview</div>
          <div class="text-xs text-slate-500" id="fileNameText"></div>
        </div>
        <div class="p-4">
          <pre class="text-sm bg-slate-950 text-slate-100 rounded-xl p-4 overflow-auto">
<code id="preview" class="font-mono"></code></pre>
        </div>
      </section>
    </div>
