<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyword Generator | LS-DYNA Material Hub</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="../">
      <div class="logo">LS</div>
      <div>
        <div class="brand-title">LS-DYNA Material Hub</div>
        <div class="brand-sub">Material Models</div>
      </div>
    </a>
    <nav class="nav">
      <a class="nav-link" href="../">Home</a>
      <a class="nav-link" href="../library/">Material Library</a>
      <a class="nav-link" href="../generator/">Keyword Generator</a>
      <a class="nav-link" href="../about/">About</a>
      <a class="nav-link" href="../contact/">Contact</a>
    </nav>

  </header>

  <main class="page">
    <div class="page-head">
      <div>
        <h1>Keyword Generator</h1>
        <p class="sub">Fill inputs → generate keyword file.</p>
      </div>

      <div class="tools">
        <select id="modelSel" class="select"></select>
        <button id="downloadBtn" class="btn btn-primary">Download .k</button>
        <button id="copyBtn" class="btn">Copy</button>
      </div>
    </div>

    <div class="grid2">
      <div>
        <h2 class="h2">Inputs</h2>
        <div class="grid" id="formWrap"></div>
      </div>
      <div>
        <div class="preview-head">
          <h2 class="h2">Preview</h2>
          <div class="muted" id="fileNameText"></div>
        </div>
        <pre class="pre"><code id="preview"></code></pre>
      </div>
    </div>

    <div class="footer">© <span id="year"></span> LS-DYNA Material Hub</div>
  </main>

  <script src="../assets/generator.js"></script>
